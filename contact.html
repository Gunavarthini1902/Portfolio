<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <span class="logo-text"><i>GUNAVARTHINI</i></span>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html"><b>Home</b></a></li>
        <li><a href="about.html"><b>About Me</b></a></li>
        <li><a href="projects.html"><b>Projects</b></a></li>
        <li><a href="skills.html"><b>Skills</b></a></li>
      </ul>
    </nav>
  </header>

 
  <main class="contact-section">
    <h1 class="contact-header">Let's connect together...Leave a message here☺️ </h1>
    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </main>

</body>
</html>
